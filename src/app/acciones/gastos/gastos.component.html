<div class="ingresos-container container">

    <div class="back">
        <button (click)="back()"><i class="far fa-hand-point-left"></i> Regresar</button>
    </div>

    <h5 class="title">Gastos</h5>

    <form 
            [(formGroup)]="inputsGastos"
            (ngSubmit)="agregarGasto()">

        <div class="inputs">

            <div class="input">
                <span class="title">
                    Digíte la cantidad
                </span>
                <div class="input-container">
                    <input type="number" formControlName="cantidad">
                    <span>
                        <i class="fas fa-coins"></i>
                    </span>
                </div>
            </div>
    
            <div class="input">
                <span class="title">
                    Categoría del gasto
                </span>

                <div class="input-container">
                    
                    <input type="text" formControlName="gasto" [(ngModel)]="categoria">
                    
                    <span>
                        <i class="fab fa-pagelines"></i>
                    </span>

                    <button class="category">+</button>

                </div>


            </div>
    
        </div>

        
        <div class="buttons-cat">
            <div class="buttons">
                <button type="button" (click)="agregarCategoria( $event, 'Automóvil')"> Automóvil </button>
                <button type="button" (click)="agregarCategoria( $event, 'Casa')"> Casa</button>
                <button type="button" (click)="agregarCategoria( $event, 'Comida')"> Comida </button>
                <button type="button" (click)="agregarCategoria( $event, 'Comuniaciones')"> Comuniaciones </button>
                <button type="button" (click)="agregarCategoria( $event, 'Deportes')"> Deportes </button>
                <button type="button" (click)="agregarCategoria( $event, 'Higiene')"> Higiene </button>
                <button type="button" (click)="agregarCategoria( $event, 'Facturas')"> Facturas </button>
                <button type="button" (click)="agregarCategoria( $event, 'Mascostas')"> Mascostas </button>
                <button type="button" (click)="agregarCategoria( $event, 'Regalos')"> Regalos </button>
                <button type="button" (click)="agregarCategoria( $event, 'Restaurante')"> Restaurante </button>
                <button type="button" (click)="agregarCategoria( $event, 'Ropa')"> Ropa </button>
                <button type="button" (click)="agregarCategoria( $event, 'Salud')"> Salud </button>
            </div>
        </div>

        <div class="button">
            <button type="submit">Añadir gasto</button>
        </div>

    </form>
    

</div>
